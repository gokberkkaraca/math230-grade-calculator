<!DOCTYPE html>
<html>
<head>
	<title>MATH230 Grade Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>
<body id="page-content">
<br>
<div class="container">
  <div class="row">
  	<div class="col-md-12">
  		<h2 id="title">MATH230 Grade Calculator</h2>
  	</div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-8">
	    <div class="row">
	    	<div class="col-md-12">
	  			<h2 id="title">Midterm Exam Grades</h2>
	  		</div>
	    </div>
	    <div class="row">
	    	<div class="col-md-6 border padding-tb-10 table-info">
	  			Midterm 1
	  		</div>
	  		<div class="col-md-6 border padding-tb-10 table-info">
	  			Midterm 2
	  		</div>	  		
	    </div>
	    <div class="row">
	  		<div class="col-md-6 border padding-tb-10 input-group">
	  			<input type="text" class="form-control" id="mt1-score">
	  			<div class="input-group-append">
                    <span class="input-group-text">/ 100</span>
                </div>
	  		</div>
	  		<div class="col-md-6 border padding-tb-10 input-group">
	  			<input type="text" class="form-control" id="mt2-score">
	  			<div class="input-group-append">
                    <span class="input-group-text">/ 100</span>
                </div>
	  		</div> 		
	    </div>
	    <br>
		<div class="row">
	    	<div class="col-md-12">
	  			<h2 id="title">Quiz Grades</h2>
	  		</div>
	    </div>
	    <div class="row">
	    	<div class="col-md-2-4 border padding-tb-10 table-info">
	  			Quiz 1
	  		</div>
	  		<div class="col-md-2-4 border padding-tb-10 table-info">
	  			Quiz 2
	  		</div>
	  		<div class="col-md-2-4 border padding-tb-10 table-info">
	  			Quiz 3
	  		</div>
	  		<div class="col-md-2-4 border padding-tb-10 table-info">
	  			Quiz 4
	  		</div>
	  		<div class="col-md-2-4 border padding-tb-10 table-info">
	  			Quiz 5
	  		</div>		
	    </div>
	    <div class="row">
	    	<div class="col-md-2-4 border padding-tb-10 input-group">
	  			<input type="text" class="form-control" id="q1-score">
	  			<div class="input-group-append">
                    <span class="input-group-text">/ 30</span>
                </div>
            </div>
	  		<div class="col-md-2-4 border padding-tb-10 input-group">
	  			<input type="text" class="form-control" id="q2-score">
	  			<div class="input-group-append">
                    <span class="input-group-text">/ 30</span>
                </div>
            </div>
	  		<div class="col-md-2-4 border padding-tb-10 input-group">
	  			<input type="text" class="form-control" id="q3-score">
	  			<div class="input-group-append">
                    <span class="input-group-text">/ 30</span>
                </div>
            </div>
	  		<div class="col-md-2-4 border padding-tb-10 input-group">
	  			<input type="text" class="form-control" id="q4-score">
	  			<div class="input-group-append">
                    <span class="input-group-text">/ 30</span>
                </div>
            </div>
	  		<div class="col-md-2-4 border padding-tb-10 input-group">
	  			<input type="text" class="form-control" id="q5-score">
	  			<div class="input-group-append">
                    <span class="input-group-text">/ 30</span>
                </div>
            </div>
	    </div>
	    <br>
	    <div class="row">
	    	<div class="col-md-12">
	  			<h2 id="title">Homework Grades</h2>
	  		</div>
	    </div>
	    <div class="row table-info">
	    	<div class="col-md-4 border padding-tb-10">
	  			Homework 1
	  		</div>
	  		<div class="col-md-4 border padding-tb-10">
	  			Homework 2
	  		</div>
	  		<div class="col-md-4 border padding-tb-10">
	  			Homework 3
	  		</div>	  		
	    </div>
	    <div class="row">
	  		<div class="col-md-4 border padding-tb-10 input-group">
	  			<input type="text" class="form-control" id="hw1-score">
	  			<div class="input-group-append">
                    <span class="input-group-text">/ 20</span>
                </div>
	  		</div>
	  		<div class="col-md-4 border padding-tb-10 input-group">
	  			<input type="text" class="form-control" id="hw2-score">
	  			<div class="input-group-append">
                    <span class="input-group-text">/ 20</span>
                </div>
	  		</div>
	  		<div class="col-md-4 border padding-tb-10 input-group">
	  			<input type="text" class="form-control" id="hw3-score">
	  			<div class="input-group-append">
                    <span class="input-group-text">/ 20</span>
                </div>
	  		</div>  		
	    </div>
	    <br>
		<input class="btn btn-info" id="calculate-button" type="button" value="Calculate" onclick="calculate();"/>
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-3">
		<div class="row">
	    	<div class="col-md-12">
	  			<h2 id="final-title"></h2>
	  		</div>
	    </div>
	    <div class="row">
	    	<div class="col-md-12" id="final-grade">
	  			
	  		</div>
	    </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
